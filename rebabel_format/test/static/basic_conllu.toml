[import]
mode = 'conllu'
infiles = ['../data/tiny.conllu']

[inspect]
schema = true

[query.W]
type = 'word'
features = [{feature = 'UD:FEATS:Number', value = 'Sing'}]
print = ['UD:id', 'UD:lemma']
order = 'UD:lemma'

[transform]
sequence = ['rule1']

[transform.rule1.query.V]
type = 'word'
features = [{feature = 'UD:upos', value = 'VERB'}]

[[transform.rule1.commands]]
type = 'set_feature'
target = 'V'
feature = 'UD:lemma'
value = 'gargle'

[[transform.rule1.commands]]
type = 'set_feature'
target = 'V'
feature = 'UD:xpos'
value = 'ninja'

[export]
mode = 'conllu'

[concordance]
label = [{unit = 'S', feature = 'UD:sent_id'}]
print = 'UD:upos'

[concordance.query.Center]
type = 'word'
features = [{feature = 'UD:lemma', value = '.'}]
parent = 'S'

[concordance.query.S]
type = 'sentence'
